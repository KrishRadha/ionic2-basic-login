<ion-header>
  <ion-navbar>
    <ion-title>
			Statements
			<client-select></client-select>
		</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<p>Total statements: {{statementsCount$ | async}}</p>
	<ion-list>
		<ion-item *ngFor="let item of statements$ | async">{{item.title}} (client-id: {{item.clientId}}) <span class="statement-item-right">{{item.royalties}}</span></ion-item>
	</ion-list>
</ion-content>
